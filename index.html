<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c1745d3d16.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>To do App</title>
</head>
<body>
    <div class="container">
        <header class="text-center text-light my-4">
            To Do List
        
            <form action="" class="search">
                <input type="text" name="search" placeholder="search" class="form-control m-auto">
            </form>

        </header>

        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex text-light justify-content-between align-items-center">
                <span>Play FiFa 23</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex text-light justify-content-between align-items-center">
                <span>Study</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex text-light justify-content-between align-items-center">
                <span>Clear email messages</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex text-light justify-content-between align-items-center">
                <span>Go for a walk</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
        </ul>
        <form action="" class="add text-center my-4">
            <label for="" class="text-light"> Add a new todo...</label>
            <input type="text" name="add" class="form-control m-auto" placeholder="study...">
        </form>
    </div>


    <script src="main.js"></script>
</body>
</html>
